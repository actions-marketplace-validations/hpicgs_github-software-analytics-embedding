name: On Pull Request

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    name: Lint, Format & Build 🛠️
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}
      - name: Install pnpm ⚙
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7

      - name: Install Node 🟢
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'

      - name: Install and Build 🔧
        run: |
          cd frontend
          pnpm install
          pnpm run build
